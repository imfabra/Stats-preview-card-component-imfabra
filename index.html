<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">

    <div class="card">

      <figure class="card__header">
        <!-- <img class="card__img" src="./images/image-header-mobile.jpg" alt="Image header"> -->
        <div class="card__img"></div>
      </figure>

      <div class="card__main">
        <h1 class="card__title">
          Get <span class="card__title card__title--color">insights</span> that help your business grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, 
          customer experience, and overall efficiency.
        </p>
        <div class="card__footer">
          <div class="card__statistic">
            <p class="card__info"><span class="card__info card__info--headline">10k+</span>companies</p>
          </div>
          <div class="card__statistic">
            <p class="card__info"><span class="card__info card__info--headline">314</span>templates</p>
          </div>
          <div class="card__statistic">
            <p class="card__info"><span class="card__info card__info--headline">12M+</span>queries</p>
          </div>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
